version: "3.9"
services:
  web:
    build: .
    expose:
      - "8000"
  redis:
    image: "redis:6"
  caddy:
    image: "caddy:2"
    restart: unless-stopped
    env_file:
      - env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile${ENVIRONMENT}:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  caddy_data:
    external: true
  caddy_config: